<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Kết Quả Học Tập</title>
</head>
<body>
    <table border="1" width="600" cellspacing="0" cellpadding="5" align="center"

        </tr>

            <th rowspan="2">Điểm TB</th>
            <th rowspan="2">Xếp Loại</th>
        </tr>
        <tr bgcolor="#00FF66" align="center">
            <th>Nam</th>
            <th>Nữ</th>
        </tr>
        <tr align="center">
            <td align="left">Lê Thanh Xuân</td>
            <td></td>
            <td>1950</td>
            <td>8.5</td>
            <td>Giỏi</td>
        </tr>
        <tr align="center">
            <td align="left">Phan Thế Hạ</td>
            <td>1985</td>
            <td></td>
            <td>6.5</td>
            <td>Khá</td>
        </tr>
        <tr align="center">
            <td align="left">Trần Hoài Thu</td>
            <td></td>
            <td>1986</td>
            <td>9.5</td>
            <td>Xuất Sắc</td>
        </tr>
        <tr align="center">
            <td align="left">Trương Lưu Đông</td>
            <td>1984</td>
            <td></td>
            <td>6.0</td>
            <td>Trung Bình</td>
        </tr>
        <tr align="center">
            <td align="left">Lưu Thế Mạc</td>
            <td>1985</td>
            <td></td>
            <td>4.5</td>
            <td>Kém</td>
        </tr>
        <tr bgcolor="#00FF66" align="center">
            <td colspan="3" align="center"><b>Tổng số học sinh đạt:</b></td>
            <td colspan="2" align="center">4 Học sinh</td>
        </tr>
    </table>
</body>
</html>
