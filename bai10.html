<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8">
<title>Phiếu đăng ký tham gia chương trình khuyến mãi</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #fff;
  }
  .form-box {
    width: 480px;
    border: 1px solid #000;
    padding: 12px;
    margin: 40px auto;
    background-color: #e8ffe8;
    box-sizing: border-box;
  }
  h3 {
    text-align: center;
    color: darkgreen;
    margin-top: 0;
    margin-bottom: 10px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
  }
  td {
    padding: 5px;
    vertical-align: top;
  }
  input[type="text"], select {
    width: 95%;
    padding: 4px;
    box-sizing: border-box;
  }
  textarea {
    width: 95%;
    height: 60px;
    resize: none;
  }
  .buttons {
    text-align: center;
    padding-top: 6px;
  }
  input[type="submit"] {
    padding: 5px 12px;
    background-color: #ccffcc;
    border: 1px solid #555;
    cursor: pointer;
  }
  .success {
    text-align: center;
    color: red;
    font-weight: bold;
  }
</style>
</head>
<body>

  <div class="form-box">
    <h3>Phiếu đăng ký tham gia chương trình khuyến mãi</h3>
    <form action="#" method="post">
      <table>
        <tr>
          <td><label for="hoten">Họ và tên:</label></td>
          <td><input type="text" id="hoten" name="hoten" value="Nguyễn Ngọc Quỳnh Nga"></td>
        </tr>
        <tr>
          <td><label for="diachi">Địa chỉ:</label></td>
          <td><input type="text" id="diachi" name="diachi" value="2Bia Hùng Vương, Q10"></td>
        </tr>
        <tr>
          <td><label for="dienthoai">Điện thoại:</label></td>
          <td><input type="text" id="dienthoai" name="dienthoai" value="0909097506"></td>
        </tr>
        <tr>
          <td>Phái:</td>
          <td>
            <input type="radio" id="nam" name="phai" value="Nam" checked> <label for="nam">Nam</label>
            <input type="radio" id="nu" name="phai" value="Nữ"> <label for="nu">Nữ</label>
          </td>
        </tr>
        <tr>
          <td><label for="nghenghiep">Nghề nghiệp:</label></td>
          <td>
            <select id="nghenghiep" name="nghenghiep">
              <option>Học sinh</option>
              <option>Sinh viên</option>
              <option>Giáo viên</option>
              <option selected>Giáo viên</option>
              <option>Khác</option>
            </select>
          </td>
        </tr>
        <tr>
          <td valign="top">Chọn sản phẩm tham gia:</td>
          <td>
            <input type="checkbox" id="kem" name="sanpham" value="Kem đánh răng"> <label for="kem">Kem đánh răng</label><br>
            <input type="checkbox" id="botgiat" name="sanpham" value="Bột giặt"> <label for="botgiat">Bột giặt</label><br>
            <input type="checkbox" id="daugoidau" name="sanpham" value="Dầu gội đầu"> <label for="daugoidau">Dầu gội đầu</label><br>
            <input type="checkbox" id="suatam" name="sanpham" value="Sữa tắm"> <label for="suatam">Sữa tắm</label>
          </td>
        </tr>
        <tr>
          <td><label for="songuoi">Số người dự đoán tham gia:</label></td>
          <td><input type="text" id="songuoi" name="songuoi" value="250000"></td>
        </tr>
        <tr>
          <td colspan="2" class="buttons">
            <input type="submit" value="Đồng ý">
          </td>
        </tr>
        <tr>
          <td colspan="2" class="success">
            Bạn đã đăng ký thành công!!!
          </td>
        </tr>
      </table>
    </form>
  </div>

</body>
</html>
